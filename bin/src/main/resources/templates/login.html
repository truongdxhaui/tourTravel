<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Day 001 Login Form</title>


<link rel='stylesheet prefetch'
	href='https://fonts.googleapis.com/css?family=Open+Sans:600' th:href="@{/css?family=Open+Sans:600}"/>

<link rel="stylesheet" href="css/style_login.css" th:href="@{css/style_login.css}"/>


</head>

<body>
	<div class="login-wrap">
		<div class="login-html">
			<h3 class="travel">Start Travel Welcom</h3>
			<h3 class="login_css">Please Sign In</h3>
			<div class="login-form">
				<div class="sign-in-htm">
					<div class="group">
						<!-- <label for="user" class="label">Username</label> -->
						<input id="user" type="text" class="input" placeholder="Username"/>
					</div>
					<div class="group">
						<!-- <label for="pass" class="label">Password</label> -->
						<input id="pass" type="password" class="input"
							data-type="password" placeholder="Password"/>
					</div>
					<div class="group">
						<input id="check" type="checkbox" class="check" /> <label
							for="check"><span class="icon"></span> Keep me Signed in</label>
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign In"/>
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a href="#forgot">Forgot Password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
